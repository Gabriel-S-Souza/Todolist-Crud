<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/responsive.css" class="responsive">
    <title>Todo list</title>
</head>

<body class="fixed">
    <section id="container">
        <header id="header">
            <h1 id="title">To-do List</h1>
        </header>
        <ul id="to-do-list"></ul>
        <div class="display-message">
            <span id="message">Tarefa editada</span>
            <span id="cancel"></span>
        </div>
        <footer id="footer">
            <button id="btn-open">+</button>
        </footer>
    </section>
    <div class="modal">
        <form id="wrapper-modal">
            <label for="inputTask"></label>
            <input id="inputTask" type="text" placeholder="Digite aqui sua nova tarefa" autocomplete="off" autofocus>
            <button type="button" id="btn-insert">Adicionar</button>
        </form>
    </div>
    <script src="js/client.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
