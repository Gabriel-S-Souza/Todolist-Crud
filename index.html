<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>Todolist</title>
</head>
<body>
    <section id="conteiner">
        <ul id="to-do-list"></ul>
        <button id="btn-open">Adicionar</button>

            <button id="btn-close-modal">X</button>
            <label for="inputTask">Insira a tarefa</label>
            <input id="inputTask" type="text" required>
            <button id="btn-insert">Adicionar</button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body> 
</html>
